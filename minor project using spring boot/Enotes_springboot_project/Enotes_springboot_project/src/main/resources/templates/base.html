
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment = "layout(title,content)">
<head>
    <meta charset="UTF-8">
    <title th:replace = "${title}">base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    .nav-item {
      list-style: none;
    }
    .circle-icon {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border-radius: 50%;
      background-color: #007bff; /* Change this to desired background color */
      color: #fff; /* Change this to desired text color */
    }
    .circle-icon i {
      font-size: 20px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fa-regular fa-book"></i> Enotes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
                </li>
                <th:block th:if="${user!=NULL}">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/addNotes">Add<i class="fa-solid fa-plus"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/viewNotes">View<i class="fa-solid fa-eye"></i></a>
                    </li>
                </th:block>
            </ul>
           <th:block th:if="${user==NULL}">
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0 m-2">
                   <li class="nav-item"> <a href="register" class="btn btn-sm btn-primary bg-black">Register <i class="fa-solid fa-user-plus"></i></a></li>
                   <li class="nav-item"> <a href="signin" class="btn btn-sm btn-primary ms-2">login <i class="fa-solid fa-right-to-bracket"></i></a></li>
               </ul>

           </th:block>
            <th:block th:if="${user!=NULL}">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 m-2">
                    <li class="nav-item">
                        <a href="register" class="circle-icon">
                            <i class="fas fa-user-plus"></i>
                        </a>
                    </li>
<!--                    <li class="nav-item"> <a href="register" class="btn btn-sm btn-primary bg-black">user<i class="fa-solid fa-user-plus"></i></a></li>-->
                    <li class="nav-item"> <a href="/logout" class="btn btn-sm btn-primary ms-2">Logout <i class="fa-solid fa-right-to-bracket"></i></a></li>
                </ul>

            </th:block>
        </div>
    </div>
</nav>
<div th:replace="${content}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
